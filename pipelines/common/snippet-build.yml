parameters:
  arg1: ''
  projects: '**/*.csproj'

steps:
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '${{ parameters.projects }}'
    workingDirectory: '$(System.DefaultWorkingDirectory)/app1'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '${{ parameters.projects }}'
    workingDirectory: '$(System.DefaultWorkingDirectory)/app1'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--output "$(build.artifactstagingdirectory)"'
    zipAfterPublish: True
    workingDirectory: '$(System.DefaultWorkingDirectory)/app1'
