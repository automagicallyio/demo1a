parameters:
  buildConfiguration: 'Any CPU'
  buildPlatform: 'Release'
  arg1: ''

steps:
- task: DotNetCoreCLI@2
  displayName: Restore
  inputs:
    command: restore
    projects: '**/*.csproj'
    workingDirectory: '$(System.DefaultWorkingDirectory)/app1'

- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: '**/*.csproj'
    arguments: '--configuration ${{ parameters.BuildConfiguration }}'
    workingDirectory: '$(System.DefaultWorkingDirectory)/app1'

- task: DotNetCoreCLI@2
  displayName: Test
  inputs:
    command: test
    projects: '**/*UnitTests/*.csproj'
    arguments: '--configuration ${{ parameters.BuildConfiguration }}'
    workingDirectory: '$(System.DefaultWorkingDirectory)/app1'

- task: DotNetCoreCLI@2
  displayName: Publish
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration ${{ parameters.BuildConfiguration }} --output "$(build.artifactstagingdirectory)"'
    zipAfterPublish: True
    workingDirectory: '$(System.DefaultWorkingDirectory)/app1'

- task: DotNetCoreCLI@2
  displayName: 'Publish functional tests'
  inputs:
    command: publish
    publishWebProjects: false
    projects: '**/*FunctionalTest*.csproj'
    arguments: '--configuration ${{ parameters.BuildConfiguration }} --output "$(build.artifactstagingdirectory)/FunctionalTests"'
    zipAfterPublish: false
    modifyOutputPath: false
    workingDirectory: '$(System.DefaultWorkingDirectory)/app1'

- task: CopyFiles@2
  displayName: 'Copy runsettings file'
  inputs:
    Contents: '**/*.runsettings'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/FunctionalTests'
    flattenFolders: true

